  <style>
    * {
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    .row {
      display: -ms-flexbox; /* IE 10 */
      display: flex;
      -ms-flex-wrap: wrap; /* IE 10 */
      flex-wrap: wrap;
      padding: 0 4px;
      width: 90%;
      margin: auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: center;
    }

    .row .img-container {
      padding: 7px;
    }

    .row.single .img-container {
      width: 80%;
    }

    .row.double .img-container {
      width: 45%;
    }

    .row.quad .img-container {
      width: 23%;
    }

    .row .img-container  img {
      width: 100%;
    }

    .row.single .img-container img {

    }

    /* Create two equal columns that sits next to each other */
    .column {
      padding: 0 4px;
    }

    .column.single {
      width: 50%;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
    }

    /* Style the buttons */
    .btn {
      border: none;
      outline: none;
      padding: 10px 16px;
      background-color: #05386b;
      cursor: pointer;
      font-size: 18px;
    }

    .btn:hover {
      background-color: #0d4985;
    }

    .btn.active {
      background-color: #052f59;
      color: white;
    }
  </style>
</head>
